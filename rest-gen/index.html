<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="images/logo.JPG" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="photos.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
	<script type="text/javascript">
	function getName(){
		var loading = $(".loading");
    loading.show();
    var top = Math.max($(window).height() / 2 - loading[0].offsetHeight / 2, 0);
    var left = Math.max($(window).width() / 2 - loading[0].offsetWidth / 2, 0);
    loading.css({ top: top, left: left });
		var fnames = ["Sushi", "Negril", "Atza", "Grain", "Mystic", "Western", "Novecento", "Papa", "Spinners", "Omakai", "Bears", "Sweet", "Planet", "Beyond", "Skinny", "Munch",
		"Poke", "Pacific", "Brick", "Warehouse", "Lodge", "Beet", "Happy's",
		"Thai", "Teriyaki", "Brome", "Sunny", "Empanadas", "Upside", "Juice", "Cafe", "BGood", "Stripped",
		"Firenza", "Persona", "Go To", "Falafel", "Corner", "Half Day", "Slutty"];
		var lnames = ["Shack", "Maker", "Concept", "Garage", "Pizza", "Burger", "Park", "Vegan", "Bob", "Surfing",
		"Charlie", "Sushi", "Market",  "Poke", "Romanos", "Kenos", "Guy", "Thai", "Diner", "Chicago", "Nut", "Kitchen",
		"Wok", "Eatery", "Cafe", "Maker", "Shop", "Grill", "Catering", "Europe", "Germany"];
		var fname = fnames[Math.floor(Math.random() * fnames.length)];
		var lname = lnames[Math.floor(Math.random() * lnames.length)];
		setTimeout(function() {
				loading.hide();
			  $("#restname").text(fname + " " + lname);
			}, 2000);
		}
	</script>
</head>

<body>
	<div class="container text-center">
		<h1>Restaurant Generator</h1>
		<br/>
		<button class="btn btn-primary" onclick="getName();return false;">Generate a Restaurant!</button>
		<br/>
		<div class="loading" style="display: none" align="center">
        <img src="https://media.giphy.com/media/3y0oCOkdKKRi0/giphy.gif" alt="" />
    </div>
		<br/>
		<span id="restname"></span>
	</div>
</body>
</html>
